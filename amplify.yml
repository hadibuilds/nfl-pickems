version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo PreBuild starting
            - pwd
            - ls -la
            - node -v
            - npm ci
            - echo VITE_API_URL=$VITE_API_URL
        build:
          commands:
            - npm run build
            - test -d dist || (echo "dist missing" && exit 1)
            - test -f dist/index.html || (echo "index.html missing" && exit 1)
        postBuild:
          commands:
            - echo "Listing dist contents"
            - ls -la dist || true
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend
