version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "🚀 [AMPLIFY] Building from ./frontend"
            - echo "📂 Working dir:" && pwd && ls -la
            - echo "🔢 Node version:" && node -v
            - echo "📦 Installing deps (npm ci)…"
            - npm ci
            - echo "🔍 Env check: VITE_API_URL=${VITE_API_URL:-<empty>}"
        build:
          commands:
            - echo "🔨 npm run build (must call vite build under the hood)…"
            - npm run build
            - echo "📋 Verifying dist artifacts…"
            - test -d dist || (echo "❌ dist/ missing" && exit 1)
            - test -f dist/index.html || (echo "❌ dist/index.html missing" && exit 1)
        postBuild:
          commands:
            - echo "📊 Build stats:" && ls -la dist/ || true
            - echo "📁 Assets:" && ls -la dist/assets/ 2>/dev/null || echo "No assets/"
            - echo "✅ [AMPLIFY] Frontend build complete!"
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
