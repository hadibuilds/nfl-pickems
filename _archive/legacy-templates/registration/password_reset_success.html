{% extends "base.html" %}
{% block content %}
<div class="w-full flex items-start justify-center px-6 pt-20 pb-12" style="background-color: #1E1E20;">
  <div class="w-full max-w-md sm:max-w-lg md:max-w-xl lg:max-w-[40rem] p-8 sm:p-10 rounded-xl shadow-md text-base text-center" style="background-color: #2d2d2d;">
    <h2 class="text-4xl font-bold text-white mb-4">
      Password Reset Successful ðŸŽ‰
    </h2>
    <p class="mt-2 text-base mb-2" style="color: #9ca3af;">
      Your password has been updated.
    </p>
    <p class="text-sm mb-4" style="color: #9ca3af;">
      Redirecting to login page...
    </p>

    <!-- Spinner -->
    <div class="flex justify-center mb-6">
      <svg class="animate-spin h-6 w-6" style="color: #8B5CF6;" xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
    </div>

    <a href="/login" 
       class="w-full font-semibold py-3 rounded-md text-base text-white hover:bg-violet-700 transition inline-block"
       style="background-color: #8B5CF6;">
      Go to Login Now
    </a>
  </div>
</div>

<script>
  setTimeout(() => {
    window.location.href = "/login";
  }, 3000);
</script>
{% endblock %}
