{% extends "base_generic.html" %}

{% block content %}
  <h2>Select a Week</h2>
  <ul>
    {% for week in weeks %}
      <a href="{% url 'week_games' week %}">Week {{ week }}</a>  <!-- âœ… Updated link -->
    {% empty %}
      <p>No games available.</p>
    {% endfor %}
  </ul>

<!-- Logout Button -->
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Log Out</button>
</form>

<!-- Django requires a POST request to log out for security reasons, so we use a form with a logout button instead of a simple <a> link.-->

{% endblock %}
