{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 px-4">
  <div class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-md text-white">
    <h2 class="text-3xl font-bold text-center mb-4">Reset Password</h2>
    <p class="text-gray-400 text-center mb-8">
      Enter your account email and weâ€™ll send you a reset link.
    </p>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-6">
        <label class="block text-sm font-semibold mb-1">Email address</label>
        <input
          type="email"
          name="email"
          required
          class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition duration-200"
      >
        Send Reset Link
      </button>
    </form>
  </div>
</div>
{% endblock %}
