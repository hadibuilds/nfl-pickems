{% extends "base.html" %}
{% block title %}Reset Password — Pickems.fun{% endblock %}
{% block content %}
<div class="w-full flex items-start justify-center px-6 pt-20 pb-12">
  <div class="w-full max-w-md sm:max-w-lg md:max-w-xl p-8 sm:p-10 rounded-xl shadow-md text-base" style="background-color:#2d2d2d">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-white">Forgot your password?</h1>
      <p class="mt-2 text-sm" style="color:#9ca3af">Enter your email and we’ll send you a reset link.</p>
    </div>

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="id_email" class="block text-sm font-medium mb-1" style="color:#d1d5db">Email</label>
        <input
          id="id_email"
          name="email"
          type="email"
          required
          class="w-full px-4 py-3 rounded-md focus:ring-2 focus:ring-violet-500 outline-none text-base text-white"
          style="background-color:#1f1f1f;border:1px solid #4b5563"
        />
      </div>

      <button
        type="submit"
        data-loading-text="Sending…"
        class="w-full font-semibold py-3 rounded-md text-base text-white hover:bg-violet-700 transition"
        style="background-color:#8B5CF6"
      >
        Send Reset Link
      </button>
    </form>

    <p class="text-center text-sm mt-4" style="color:#9ca3af">
      Remembered it? <a href="/" class="hover:underline" style="color:#8B5CF6">Back to site</a>
    </p>
  </div>
</div>
{% endblock %}
