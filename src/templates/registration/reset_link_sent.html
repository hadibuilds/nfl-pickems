{% extends "base.html" %}
{% block title %}Check your email — Pickems.fun{% endblock %}
{% block content %}
<div class="w-full flex items-start justify-center px-6 pt-20 pb-12">
  <div class="w-full max-w-md sm:max-w-lg md:max-w-xl p-8 sm:p-10 rounded-xl shadow-md text-base" style="background-color:#2d2d2d">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-white">Check your email</h1>
      <p class="mt-2 text-sm" style="color:#9ca3af">
        If an account exists for the email you entered, we’ve sent a link to reset your password.
        The link expires in 24 hours.
      </p>
    </div>

    <div class="text-center">
      <a href="/" class="inline-block px-5 py-3 rounded-md text-white font-semibold hover:bg-violet-700 transition"
         style="background-color:#8B5CF6">Return to Home</a>
    </div>
  </div>
</div>
{% endblock %}
