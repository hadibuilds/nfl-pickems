<!--
    Template: password_reset_success.html
    Purpose: Shown after a user successfully resets their password.
    Redirects to React login page after 3 seconds + shows spinner.
-->
  
  {% extends "base.html" %}
  {% block content %}
  <div class="min-h-screen w-full flex items-center justify-center bg-white dark:bg-gray-900 px-6 py-12">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-xl shadow-md text-base text-center">
      <h2 class="text-4xl font-bold text-gray-800 dark:text-white mb-4">
        Password Reset Successful ðŸŽ‰
      </h2>
      <p class="text-gray-500 dark:text-gray-300 text-base mb-2">
        Your password has been updated.
      </p>
      <p class="text-gray-400 dark:text-gray-500 text-sm mb-4">
        Redirecting to login page...
      </p>
  
      <!-- Spinner -->
      <div class="flex justify-center mb-6">
        <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
      </div>
  
      <a href="http://localhost:5173/login" 
         class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-md text-base">
        Go to Login Now
      </a>
    </div>
  </div>
  
  <script>
    setTimeout(() => {
      window.location.href = "http://localhost:5173/login";
    }, 3000);
  </script>
  {% endblock %}
