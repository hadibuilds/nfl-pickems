<!--
    Template: reset_password_form.html
    Purpose: Token-secured form for setting a new password after clicking the reset link.
    Stays on Django to handle validation securely.
-->
  
{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 px-4">
  <div class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-md text-white">
    <h2 class="text-3xl font-bold text-center mb-4">Set a New Password</h2>
    <p class="text-gray-400 text-center mb-6">
      Please enter and confirm your new password below.
    </p>
    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="id_new_password1" class="block text-sm font-semibold mb-1 text-white">New Password</label>
        <input
          type="password"
          name="new_password1"
          id="id_new_password1"
          class="w-full px-4 py-2 rounded-xl bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div>
        <label for="id_new_password2" class="block text-sm font-semibold mb-1 text-white">Confirm New Password</label>
        <input
          type="password"
          name="new_password2"
          id="id_new_password2"
          class="w-full px-4 py-2 rounded-xl bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full mt-4 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition duration-200"
      >
        Update Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
